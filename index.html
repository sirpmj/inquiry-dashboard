*{box-sizing:border-box;}body{margin:0;font-family:'Poppins',sans-serif;background:#f4f6f9;color:#333;}
header{background:linear-gradient(135deg,#1f2937,#111827);color:#fff;padding:16px;text-align:center;font-size:20px;font-weight:600;display:flex;justify-content:space-between;align-items:center;}

.checkbox{width:16px;height:16px;cursor:pointer;}
#charts{display:flex;gap:12px;flex-wrap:wrap;}
.chartCard{flex:1;min-width:220px;padding:10px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);}

.tableTopBar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:8px;
}

  width:auto;
  padding:8px 14px;
  font-size:13px;
}


.filterBar{
  display:flex;

  flex-wrap:wrap;

  display:flex;

  align-items:center;

  height:38px;

  font-size:13px;
}

.ghostBtn{
  background:#f1f5f9;
  color:#111;

}

.bulkBar{
  display:flex;
  gap:8px;
  margin-top:8px;
}

.warnBtn{
  background:#facc15;
  color:#111;
}

.dangerBtn{
  background:#ef4444;
}

.compactBar{
  display:flex;
  gap:6px;
  align-items:center;
  flex-wrap:nowrap;
}

.compactBar input{
  width:180px;
}

.compactBar select{
  width:120px;
}

.iconBtn{
  width:38px;
  height:38px;
  padding:0;
  font-size:16px;
}




.mobileCell{
  display:flex;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}

.mobileNo{
  font-size:13px;
}

.mIcon{
  cursor:pointer;
  font-size:16px;
}


/* üîπ Mobile compact scroll bar */
@media(max-width:700px){
  .compactBar{
    overflow-x:auto;
    flex-wrap:nowrap;

    height:4px;

   <div class="card" id="tableCard">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>


<script>

let showMine = false;
let statusFilter = '';
let searchText = '';

// üîπ Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyCuPj2Zayn-b-USaCoC3d_eA0FALPrBqXg",
    authDomain: "inquiry-pool-dashboard.firebaseapp.com",
    projectId: "inquiry-pool-dashboard",
    storageBucket: "inquiry-pool-dashboard.appspot.com",
    messagingSenderId: "722727372065",
    appId: "1:722727372065:web:03302e83335325885dea60"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async (user) => {
  if (user) {
    currentUser = user;
    loadUserRole();   // direct dashboard
  } else {
    document.getElementById("loginBox").style.display="block";
    document.getElementById("dashboard").style.display="none";
  }
});


function showMsg(msg, ok=true){
  const d = document.createElement("div");
  d.innerText = msg;
  d.style.position="fixed";
  d.style.top="20px";
  d.style.right="20px";
  d.style.padding="10px 14px";
  d.style.background= ok ? "#16a34a" : "#dc2626";
  d.style.color="#fff";
  d.style.borderRadius="8px";
  d.style.zIndex="9999";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),3000);
}

let fuParty="", fuMobile="";

function addFollowup(party, mobile){
  fuParty = party;
  fuMobile = mobile;
  document.getElementById("followupModal").style.display="flex";
}

function closeFollowup(){
  document.getElementById("followupModal").style.display="none";
}

function saveFollowup(){
  const date = document.getElementById("fuDate").value;
  const note = document.getElementById("fuNote").value;

  if(!date){ alert("Select date"); return; }

  db.collection('followups').add({
    party: fuParty,
    mobile: fuMobile,
    date,
    note,
    createdBy: currentUser.uid,
    createdAt: new Date()
  });

  closeFollowup();
}

// ==== Globals ====
let currentUser = null;
let editId = null;
let userRole = null; // 'admin' or 'salesman'
let usersMap = {};


// ==== Login/Signup ====
async function login(){
  try{
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
const mobile = document.getElementById("signupMobile").value.trim();

    const res = await auth.signInWithEmailAndPassword(email, pass);
    currentUser = res.user;

    const doc = await db.collection('users').doc(currentUser.uid).get();

    applyUserProfile(doc.data());

  }catch(e){
    showMsg(e.message,false);
  }
}

async function signup(){
  try{
    const name   = document.getElementById("name").value.trim();
    const mobile = document.getElementById("signupMobile").value.trim();
    const email  = document.getElementById("email").value.trim();
    const pass   = document.getElementById("password").value.trim();

    if(!name){ showMsg("Enter name", false); return; }
    if(!mobile){ showMsg("Enter mobile number", false); return; }

    const res = await auth.createUserWithEmailAndPassword(email, pass);

    await res.user.updateProfile({ displayName: name });

    await db.collection('users').doc(res.user.uid).set({
      name: name,
      email: email,
      mobile: mobile,
      role: "salesman"
    });

    await auth.signOut();

    // clear fields
    document.getElementById("name").value="";
    document.getElementById("email").value="";
    document.getElementById("password").value="";
    document.getElementById("signupMobile").value="";

    showLogin();
    showMsg("Signup successful. Please login.");

  }catch(e){
    showMsg(e.message,false);
  }
}


function logout(){ 
  auth.signOut().then(()=>location.reload()); 
}

let isSignup = false;

function showSignup(){
  isSignup = true;
  document.getElementById("name").style.display = "block";
document.getElementById("signupMobile").style.display = "block";

  document.getElementById("formTitle").innerText = "Sign Up";
  document.getElementById("mainBtn").innerText = "Sign Up";
  document.getElementById("mainBtn").onclick = signup;
  document.getElementById("toggleBtn").innerText = "Back to Login";
  document.getElementById("toggleBtn").onclick = showLogin;
}

function showLogin(){
  isSignup = false;
  document.getElementById("name").style.display = "none";
document.getElementById("signupMobile").style.display = "none";

  document.getElementById("formTitle").innerText = "Login";
  document.getElementById("mainBtn").innerText = "Login";
  document.getElementById("mainBtn").onclick = login;
  document.getElementById("toggleBtn").innerText = "Create Account";
  document.getElementById("toggleBtn").onclick = showSignup;
}

document.getElementById("party").addEventListener("blur", ()=>{
  const name = document.getElementById("party").value.trim();
  const last = [...window.inquiries].reverse().find(x=>x.party===name);
  if(last){
    document.getElementById("partyMobile").value = last.mobile || '';
    document.getElementById("rate").value = last.rate || '';
    document.getElementById("product").value = last.product || '';
  }
});


// ==== Load Dashboard ====
function loadUserRole(){
  const uid = currentUser.uid;

  db.collection('users').doc(uid).get().then(doc=>{
    if(!doc.exists){
      // üëá AUTO CREATE USER PROFILE
      const profile = {
        name: currentUser.displayName || currentUser.email,
        email: currentUser.email,
        role: "salesman" // üëà first time admin (ya salesman)
      };

      db.collection('users').doc(uid).set(profile).then(()=>{
        applyUserProfile(profile);
      });

    } else {
      applyUserProfile(doc.data());
    }
  });
}

function applyUserProfile(data){
  userRole = data.role || "salesman";

  document.getElementById("userName").innerText =
    data.name || currentUser.email;

  document.getElementById("userRole").innerText = userRole;

  document.getElementById("loginBox").style.display="none";
  document.getElementById("dashboard").style.display="block";

updateFilters().then(()=>{
  setupRealtime();
});
}


// ==== Realtime Listener ====
function setupRealtime(){
  db.collection('inquiries').orderBy('date','desc').onSnapshot(snap=>{
    window.inquiries = [];
    snap.forEach(doc=>{
      const i = doc.data(); i.id=doc.id;
      window.inquiries.push(i);
    });
    renderTable();
    });
}

// ==== Filters ====
document.getElementById("categoryFilter").addEventListener("change", renderTable);
document.getElementById("salesmanFilter").addEventListener("change", renderTable);

async function updateFilters(){
  const snap = await db.collection('users').get();

  const select = document.getElementById("salesmanFilter");
  const assign = document.getElementById("assignSalesman");

  select.innerHTML = "<option value=''>All Salesmen</option>";
  assign.innerHTML = "";

  usersMap = {};

  snap.forEach(doc=>{
    const data = doc.data();

    usersMap[doc.id] = {
      name: data.name,
      mobile: data.mobile || ""
    };

    select.innerHTML += `<option value="${doc.id}">${data.name}</option>`;
    assign.innerHTML += `<option value="${doc.id}">${data.name}</option>`;
  });
}



// ==== Add / Update Inquiry ====
function addInquiry(){
  const p=document.getElementById("product").value.trim();
  const qty=Number(document.getElementById("qty").value);
  if(!p||!qty){alert("Product & Qty required"); return;}
  const obj={
    product:p,
    salePurchase:document.getElementById("salePurchase").value,
    qty:qty,
    party:document.getElementById("party").value,
mobile:document.getElementById("partyMobile").value,

    rate:document.getElementById("rate").value,
    availableWith:document.getElementById("availableWith").value,
    remark:document.getElementById("remark").value,
    salesmanId:
  document.getElementById("assignSalesman").value || currentUser.uid,


    status:"Open",
    date:new Date()
  };
  if(editId){
db.collection('inquiries').doc(editId).update(obj);
    editId=null;
  }else{
    db.collection('inquiries').add(obj);
  }
  clearInquiryForm();
}

document.getElementById("search").addEventListener("input",(e)=>{
  searchText = e.target.value.toLowerCase();
  renderTable();
});

// ==== Table Rendering ====
let sortField=null, sortAsc=true;
function sortTable(field){
  if(sortField===field) sortAsc=!sortAsc; else {sortField=field; sortAsc=true;}
  renderTable();
}
function renderTable(){
  const tbody=document.getElementById("data");
  tbody.innerHTML="";
  const searchVal=document.getElementById("search").value.toLowerCase();
  const catVal=document.getElementById("categoryFilter").value;
  const salesVal=document.getElementById("salesmanFilter").value;

let filtered = window.inquiries.filter(i=>{
  const text = (i.product + i.party + (i.mobile||'')).toLowerCase();

  if(searchText && !text.includes(searchText)) return false;
  if(statusFilter && i.status!==statusFilter) return false;
  if(showMine && i.salesmanId!==currentUser.uid) return false;
  if(catVal && i.salePurchase!==catVal) return false;
  if(salesVal && i.salesmanId!==salesVal) return false;

  return true;
});



  if(sortField){
    filtered.sort((a,b)=>{
      let va = a[sortField], vb=b[sortField];
      if(sortField==="date"){ va=new Date(va); vb=new Date(vb);}
      if(va<vb) return sortAsc?-1:1;
      if(va>vb) return sortAsc?1:-1;
      return 0;
    });
  }

  filtered.forEach(i=>{
  const canEdit = (userRole==='admin'||i.salesmanId===currentUser.uid);

  tbody.innerHTML+=`
  <tr class="status-${i.status}">
    <td data-label="Select"><input type="checkbox" class="rowCheckbox checkbox" data-id="${i.id}"></td>
    <td data-label="Date">${formatDate(i.date)}</td>
    <td data-label="Product">${i.product}</td>
    <td data-label="Type">${i.salePurchase}</td>
    <td data-label="Qty">${i.qty}</td>
    <td data-label="Party">${i.party}</td>

<td data-label="Mobile">
  <div class="mobileCell">

    ${i.mobile ? `
      <span class="mIcon" onclick="callParty('${i.mobile}')">üìû</span>
      <span class="mIcon" onclick="sendWhatsApp('${i.id}')">üü¢</span>
      <span class="mIcon" onclick="showPartyHistory('${i.party}')">üìú</span>
      <span class="mIcon" onclick="addFollowup('${i.party}','${i.mobile}')">‚è∞</span>
    ` : ''}

  </div>
</td>



<td data-label="Available">${i.availableWith}</td>

<td data-label="Salesman">
  ${getSalesmanName(i.salesmanId)}
  <span onclick="whatsappSalesman('${i.salesmanId}','${i.id}')"
        style="cursor:pointer;margin-left:6px;">üü¢</span>
</td>

<td class="actionRow">
  ${canEdit ? `
    <span onclick="editInquiry('${i.id}')" class="icon">‚úèÔ∏è</span>
    <span onclick="deleteRow('${i.id}')" class="icon">üóëÔ∏è</span>
  ` : ''}
  <span onclick="toggleStatus('${i.id}')" class="icon">üîÑ</span>
</td>




  </tr>`;
});


 // renderTotals();
}

// ==== Helper ====
function getSalesmanName(uid){
  if(usersMap[uid]){
    return usersMap[uid].name;
  }
  return "Unknown";
}


function clearInquiryForm(){
 ["product","qty","party","partyMobile","rate","availableWith","remark"]

 .forEach(id=>document.getElementById(id).value="");
}

function formatDate(d){
  const dt = new Date(d.seconds ? d.seconds*1000 : d);
  const dd = String(dt.getDate()).padStart(2,'0');
  const mm = String(dt.getMonth()+1).padStart(2,'0');
  const yyyy = dt.getFullYear();
  return `${dd}/${mm}/${yyyy}`;
}


// ==== Edit/Delete/Toggle ====
function editInquiry(id){
  editId=id;
  const i = window.inquiries.find(x=>x.id===id);
  document.getElementById("product").value=i.product;
  document.getElementById("salePurchase").value=i.salePurchase;
  document.getElementById("qty").value=i.qty;
  document.getElementById("party").value=i.party;
document.getElementById("partyMobile").value=i.mobile || '';

  document.getElementById("rate").value=i.rate;
  document.getElementById("availableWith").value=i.availableWith;
document.getElementById("assignSalesman").value = i.salesmanId;
  document.getElementById("remark").value=i.remark;
}
function deleteRow(id){ if(confirm("Delete?")) db.collection('inquiries').doc(id).delete(); }
function toggleStatus(id){
  const i = window.inquiries.find(x=>x.id===id);
  let s=i.status==="Open"?"Matched":i.status==="Matched"?"Closed":"Open";
  db.collection('inquiries').doc(id).update({status:s});
}

// ==== Bulk Actions ====

function bulkClose(){
  document.querySelectorAll(".rowCheckbox:checked").forEach(cb=>{
    const id = cb.getAttribute("data-id");
    db.collection('inquiries').doc(id).update({status:'Closed'});

}

function bulkDelete(){
  document.querySelectorAll(".rowCheckbox:checked").forEach(cb=>{
    const id = cb.getAttribute("data-id");
    db.collection('inquiries').doc(id).delete();
  });
}

function showPartyHistory(party){
  const rows = window.inquiries.filter(i=>i.party===party);
  let html = `<h3>${party} History</h3>`;
  rows.slice(-5).forEach(r=>{
    html+=`<div>${r.product} | Qty:${r.qty} | ${r.status}</div>`;
  });
  const w = window.open("","_blank","width=320,height=420");
  w.document.write(html);
}

  const inquiry = window.inquiries.find(x=>x.id===id);
  const user = usersMap[uid];
  if(!user || !user.mobile) return;

  const msg =

New Inquiry Assigned:

Party: ${inquiry.party}
Qty: ${inquiry.qty}
Type:${inquiry.salePurchase}
Available: ${inquiry.availableWith}

  window.open("https://wa.me/91"+user.mobile+"?text="+encodeURIComponent(msg));

function exportCSV(){
  let csv = "Date,Product,Type,Qty,Party,Mobile,Salesman,Status\n";

  window.inquiries.forEach(i=>{
    csv += `"${formatDate(i.date)}","${i.product}","${i.salePurchase}",${i.qty},"${i.party}","${i.mobile||''}","${getSalesmanName(i.salesmanId)}","${i.status}"\n`;
  });

  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "inquiries.csv";
  a.click();
}
